<app-common-card cardTitle="文本編輯">
	<div body class="d-flex flex-column body-panel">
		<div class="mb-3 facjs gap-2">
			<button (click)="clickCopy()" ngxClipboard [cbContent]="code" nz-button nzType="default">
				<i class="fa-solid fa-copy me-1"></i>
				複製
			</button>
			<button (click)="clickSplit()" nz-button nzType="default">
				<i class="fa-solid fa-arrows-split-up-and-left me-1"></i>
				分段
			</button>
			<button (click)="clickZip()" nz-button nzType="default">
				<i class="fa-solid fa-file-zipper me-1"></i>
				壓縮
			</button>
			<button (click)="openMGMTModal()" nz-button nzType="default">
				<i class="fa-solid fa-floppy-disk me-1"></i>
				存檔
			</button>
		</div>
		<div class="flex-grow-1 mirror_panel">
			<!-- <ngx-codemirror
				#codeMirror
				[(ngModel)]="code"
				[options]="{
					lineNumbers: true,
					theme: 'material',
					mode: 'markdown'
				}"></ngx-codemirror> -->
			<textarea [(ngModel)]="code" class="from-control bg-dark text-light fs-3"></textarea>
		</div>
		<div class="d-flex facjs mt-3">
			<button (click)="genPrompt()" nz-button nzType="default">
				<i class="fa-solid fa-check me-1"></i>
				更新
			</button>
			<span class="mx-3">使用分段或壓縮前 請先更新</span>
		</div>
	</div>
</app-common-card>
